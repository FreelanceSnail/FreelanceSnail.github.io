<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<div class="dashboard-container">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card mb-4">
        <div class="card-header">
          <h5>投资组合</h5>
        </div>
        <div class="card-body">
          <div id="portfolio-selector" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-portfolio="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>资产类型</h5>
        </div>
        <div class="card-body">
          <div id="type-filter" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-type="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card mb-4">
        <div class="card-header">
          <h5 id="overview-title">投资组合概览</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <canvas id="asset-allocation-chart"></canvas>
            </div>
            <div class="col-md-6">
              <div id="performance-summary">
                <div class="d-flex justify-content-between">
                  <span>总资产:</span>
                  <span id="total-assets">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>总盈亏:</span>
                  <span id="total-profit">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>日盈亏:</span>
                  <span id="daily-profit">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>持仓明细</h5>
          <button id="refresh-prices-btn" class="btn btn-sm btn-outline-primary">刷新价格</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="holdings-table">
              <thead>
                <tr>
                  <th>代码</th>
                  <th>名称</th>
                  <th>类型</th>
                  <th>数量</th>
                  <th>成本价</th>
                  <th>现价</th>
                  <th>盈亏</th>
                  <th>盈亏%</th>
                </tr>
              </thead>
              <tbody id="holdings-data">
                <!-- 将由JavaScript动态填充 -->
                <tr>
                  <td colspan="8" class="text-center">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ content }}

<script>
// 密码管理与弹窗
async function getPassword(forcePrompt=false) {
  let pwd = sessionStorage.getItem('portfolio_pwd');
  if (!pwd || forcePrompt) {
    pwd = prompt('请输入持仓管理密码：');
    if (!pwd) return null;
    sessionStorage.setItem('portfolio_pwd', pwd);
  }
  return pwd;
}

// 获取持仓数据
async function loadHoldings() {
  const password = await getPassword();
  if (!password) return;
  let res = await fetch('/api/holdings', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password })
  });
  if (res.status === 401) {
    sessionStorage.removeItem('portfolio_pwd');
    alert('密码错误，请重试！');
    return loadHoldings();
  }
  let data = await res.json();
  renderHoldings(data.results || []);
}

// 渲染持仓表格（这里只是简单示例，建议替换为你的原有渲染逻辑）
function renderHoldings(holdings) {
  const tbody = document.getElementById('holdings-data');
  if (!holdings || !holdings.length) {
    tbody.innerHTML = '<tr><td colspan="8" class="text-center">暂无数据</td></tr>';
    return;
  }
  tbody.innerHTML = holdings.map(row => `
    <tr>
      <td>${row.symbol || ''}</td>
      <td>${row.name || ''}</td>
      <td>${row.type || ''}</td>
      <td>${row.quantity || ''}</td>
      <td>${row.avg_price || ''}</td>
      <td>${row.current_price || ''}</td>
      <td>${row.current_price && row.avg_price ? ((row.current_price-row.avg_price)*row.quantity).toFixed(2) : '-'}</td>
      <td>${row.current_price && row.avg_price ? (((row.current_price-row.avg_price)/row.avg_price)*100).toFixed(2)+'%' : '-'}</td>
    </tr>
  `).join('');
}

// 刷新价格按钮
async function refreshPrices() {
  const password = await getPassword(true);
  if (!password) return;
  let res = await fetch('/api/refresh_prices', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password })
  });
  if (res.status === 401) {
    sessionStorage.removeItem('portfolio_pwd');
    alert('密码错误，无法刷新价格！');
    return;
  }
  let data = await res.json();
  alert(data.message || '刷新完成');
  loadHoldings();
}

document.addEventListener('DOMContentLoaded', function() {
  loadHoldings();
  document.getElementById('refresh-prices-btn').onclick = refreshPrices;
});
</script>
