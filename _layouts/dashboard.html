---
layout: default
---

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<div class="dashboard-container">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card mb-4">
        <div class="card-header">
          <h5>投资组合</h5>
        </div>
        <div class="card-body">
          <div id="portfolio-selector" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-portfolio="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>资产类型</h5>
        </div>
        <div class="card-body">
          <div id="type-filter" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-type="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>持仓明细</h5>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="realtime-switch">
            <label class="form-check-label" for="realtime-switch">实时更新</label>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="holdings-table">
              <thead>
                <tr>
                  <th>代码</th>
                  <th>名称</th>
                  <th>类型</th>
                  <th>数量</th>
                  <th>成本价</th>
                  <th>现价</th>
                  <th>盈亏</th>
                  <th>盈亏%</th>
                </tr>
              </thead>
              <tbody id="holdings-data">
                <!-- 将由JavaScript动态填充 -->
                <tr>
                  <td colspan="8" class="text-center">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>投资组合概览</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <canvas id="asset-allocation-chart"></canvas>
            </div>
            <div class="col-md-6">
              <div id="performance-summary">
                <div class="d-flex justify-content-between">
                  <span>总资产:</span>
                  <span id="total-assets">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>总盈亏:</span>
                  <span id="total-profit">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>日盈亏:</span>
                  <span id="daily-profit">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ content }}
