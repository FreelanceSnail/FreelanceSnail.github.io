---
layout: default
---

<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.min.js"></script>

<div class="dashboard-container">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card mb-4">
        <div class="card-header">
          <h5>投资组合</h5>
        </div>
        <div class="card-body">
          <div id="portfolio-selector" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-portfolio="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>资产类型</h5>
        </div>
        <div class="card-body">
          <div id="type-filter" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-type="all">全部</a>
            <!-- 将由JavaScript动态填充 -->
          </div>
        </div>
      </div>
      <!-- 操作区卡片 -->
      <div class="card mt-4">
        <div class="card-header">
          <h5>操作区</h5>
        </div>
        <div class="card-body d-flex flex-column gap-2">
          <button id="refresh-prices-btn" class="btn btn-outline-primary">刷新价格</button>
          <button id="holdings-detail-btn" class="btn btn-outline-success">获取详细持仓数据</button>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card mb-4">
        <div class="card-header">
          <h5 id="overview-title">投资组合概览</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <canvas id="asset-allocation-chart"></canvas>
            </div>
            <div class="col-md-6">
              <div id="performance-summary">
                <div id="performance-summary-block">
                <div class="d-flex justify-content-between">
                  <span id="total-assets-label">总资产:</span>
                  <span id="total-assets">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span id="total-profit-label">总盈亏:</span>
                  <span id="total-profit">-</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span id="daily-profit-label">日盈亏:</span>
                  <span id="daily-profit">-</span>
                </div>
              </div>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>持仓明细</h5>
          
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="holdings-table">
              <thead>
                <tr>
                  <th>代码</th>
                  <th>名称</th>
                  <th>类型</th>
                  <th>账户</th>
                  <th>数量</th>
                  <th>成本价</th>
                  <th>前收</th>
                  <th>现价</th>
                  <th>市值</th>
                  <th>当日盈亏</th>
                  <th>总盈亏</th>
                  <th>风险敞口</th>
                  <th>成本</th>
                  <th>市值占比(%)</th>
                  <th>风险敞口(%)</th>
                  <th>风格</th>
                  <th>Delta</th>
                  <th>标的点位</th>
                  <th>标的涨跌幅</th>
                </tr>
              </thead>
              <tbody id="holdings-data">
                <!-- 将由JavaScript动态填充 -->
                <tr>
                  <td colspan="8" class="text-center">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- 汇率显示区 -->
      <div class="text-end text-muted mt-3" id="exchange-rates">
        <!-- 汇率信息将由JS动态填充 -->
      </div>
    </div>
  </div>
</div>

{{ content }}
