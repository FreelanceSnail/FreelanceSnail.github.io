---
layout: default
---
<section class="page">
  <header class="page__header">
    {% if page.eyebrow %}<p class="eyebrow">{{ page.eyebrow }}</p>{% endif %}
    <h1 class="page__title">{{ page.title }}</h1>
    {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
  </header>
  <div class="page__content">
    {{ content }}
  </div>
</section>
