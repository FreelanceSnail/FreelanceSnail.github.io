<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav">
        {% assign links = site.navigation | default: site.data.navigation %}
        {% for item in links %}
          <a class="nav__link{% if page.url == item.url %} nav__link--active{% endif %}" href="{{ item.url | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-meta">
        <div class="brand">{{ site.title }}</div>
        <p class="muted">{{ site.description }}</p>
      </div>
      <div class="footer-meta muted">
        <div>订阅: <a href="{{ '/feed.xml' | relative_url }}">RSS</a></div>
        <div>© {{ site.time | date: '%Y' }} {{ site.title }}</div>
      </div>
    </div>
  </footer>
</body>
</html>
