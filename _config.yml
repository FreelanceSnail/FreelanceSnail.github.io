title: 蜗牛自由生活馆
description: 极简、宁静的个人博客，用来分享投资、自由职业、哲学与学习笔记。
lang: zh-CN
url: ""
baseurl: ""
permalink: /:year/:month/:day/:title/

navigation:
  - name: 首页
    url: /
  - name: 日志
    url: /blog/
  - name: 实验室
    url: /lab/
  - name: 关于
    url: /about/

plugins:
  - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - venv/
  - __pycache__/
  - .Python
  - "*.pyc"
  - "*.pyo"
  - .gitignore
